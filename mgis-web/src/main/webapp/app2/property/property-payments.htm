<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Lands.Land.Rights.Payments</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.TotalArea</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="totalArea" ng-model="payments.totalArea"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.AnnualTax</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="annualTax" ng-model="payments.annualTax"/>
			</div>
		</div>

		<commons-forms-drop-down form="form" name="encumbrance" property="payments.encumbrance"
								 title="Lands.Land.Rights.Encumbrance" available-elements="availableLandEncumbrances"
				></commons-forms-drop-down>

		<!--<commons-forms-drop-down form="form" name="encumbrance" property="payments.encumbrance"-->
		<!--title="Lands.Land.Rights.Obligations" available-elements="availableObligations"-->
		<!--></commons-forms-drop-down>-->

		<commons-forms-text form="form" name="comment" property="payments.comment"
							title="Lands.Land.Rights.Comment"></commons-forms-text>
	</div>
</div>
